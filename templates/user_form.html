{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>{{ title }}</h3>

  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required value="{{ user.email if user else '' }}">
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ user.phone if user else '' }}">
    </div>

    {% if not user %}
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    {% endif %}

    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-select">
        <option value="staff" {% if user and user.role=='staff' %}selected{% endif %}>Staff</option>
        <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('company_users') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
